        body {

        /* 중앙 정렬을 위한 컨테이너 */

        li {
            list-style: none;
            margin: 10px;
            background-color: #e0f7df; /* 연한 녹색 배경색 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        li:hover {
            transform: translateY(-10px);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 이미지 스타일 */
        .list img {
            display: block;
            width: 100%;
            height: auto;

        /* 웹툰 제목 스타일 */

            font-size: 1.2em;
